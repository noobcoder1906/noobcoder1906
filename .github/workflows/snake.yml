name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      - name: Upload artifact
        uses: actions/upload-artifact@v2  # âœ… Reverted to v2 (Stable version)
        with:
          name: snake-animation
          path: dist/github-contribution-grid-snake.svg

      - name: Push to output branch
        run: |
          git fetch origin output || git checkout --orphan output
          git checkout output
          mv dist/github-contribution-grid-snake.svg .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Update Snake Animation" || echo "No changes to commit"
          git push origin output
