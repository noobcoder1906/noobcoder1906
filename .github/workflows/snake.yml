name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      - name: Debug Directory
        run: ls -lah dist  # Check if the file exists

      - name: Move Snake Animation
        run: mv dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Updated snake animation"
          git push
